<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="login-form" class="container">
            <div class="logo">
                <img src="icons/logo.png" alt="Logo">
                <h1>Account Manager</h1>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="login-btn" class="btn-primary">Login</button>
            </form>
        </div>
        
        <!-- Account Manager -->
        <div id="account-manager" class="container hidden">
            <div class="header">
                <h2>Accounts</h2>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
            
            <div class="search-bar">
                <input type="text" id="search-accounts" placeholder="Search accounts...">
            </div>
            
            <div id="accounts-list" class="accounts-container"></div>
            
            <div class="footer">
                <div class="status">
                    <div id="connection-status" class="status-indicator"></div>
                    <span id="status-text">Connected</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/popup.js"></script>
</body>
</html>
